version: "3.8"

services:
  proxy:
    image: nginx
    container_name: proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    restart: "unless-stopped"
    links:
      - auth-service
    depends_on:
      - auth-service
    networks:
      - microservice-network

  auth-service:
    build:
      context: ./auth-service/
      target: development-build-stage
      dockerfile: Dockerfile
    container_name: auth-service
    environment:
      - MONGO_URI=mongodb://db:27017/authDB
      - REDIS_URI=redis://redis-service:6379
      - PORT=3000
      - SECRET_KEY=${SECRET_KEY}
    ports:
      - "3000:3000"
    volumes:
      - ./auth-service:/app
      - /app/node_modules
    restart: "unless-stopped"
    networks:
      - microservice-network
    links:
      - db
      - redis-service
    depends_on:
      - db
      - redis-service

  db:
    image: mongo
    container_name: db
    volumes:
      - data:/data/db
    ports:
      - "27017:27017"
    networks:
      - microservice-network

  redis-service:
    image: redis/redis-stack:latest
    container_name: redis-service
    ports:
      - "6379:6379"
      - "8001:8001"
    volumes:
      - redis-data:/data
    networks:
      - microservice-network

networks:
  microservice-network:
    driver: bridge

volumes:
  data:
    driver: local
  redis-data:
    driver: local
